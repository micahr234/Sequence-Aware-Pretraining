# Comparison test configuration for multiple models

# Model Configuration
model:
  name: "gpt2"  # Base model for comparison
  device: "auto"
  
# Generation Configuration
generation:
  max_new_tokens: 50
  num_samples: 100
  temperature: 1.0
  top_p: 0.9
  top_k: 50
  do_sample: true
  pad_token_id: null
  
  # Multiple prompts for comprehensive testing
  prompt: "In a world where artificial intelligence"
  prompt_file: "test_prompts.txt"  # File with multiple test prompts
  
# Analysis Configuration
analysis:
  save_logits: true
  save_probabilities: true
  top_k_probs: 15
  
  output_dir: "test_results/comparison"
  save_format: "json"
  save_visualizations: true
  
# Visualization Configuration
visualization:
  plot_top_k: 8
  plot_width: 12
  plot_height: 8
  dpi: 300
  colormap: "viridis"
  colorbar: true
  
# Experiment Configuration
experiment:
  name: "model_comparison_test"
  description: "Comparing probability distributions across different models"
  seed: 42
  
# Environment Configuration
env:
  hf_token_env: "RUNPOD_HF_TOKEN"
  wandb_token_env: "RUNPOD_WANDB_TOKEN"
  wandb_project: "sequence-aware-testing"
  wandb_name: "model-comparison"
